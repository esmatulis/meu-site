<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .carousel {
            position: relative;
            width: 300px;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100%;
            flex-shrink: 0;
        }
        .slide img {
            width: 100%;
            display: block;
        }
        input {
            display: none;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }
        #slide1:checked ~ .slides { transform: translateX(0); }
        #slide2:checked ~ .slides { transform: translateX(-100%); }
        #slide3:checked ~ .slides { transform: translateX(-200%); }

        .navigation label {
            display: none;
        }
#slide1:checked ~ .navigation label[for="slide2"].next,
#slide2:checked ~ .navigation label[for="slide3"].next,
#slide3:checked ~ .navigation label[for="slide1"].next {
display: block}
#slide1:checked ~ .navigation label[for="slide3"].prev,
#slide2:checked ~ .navigation label[for="slide1"].prev,
#slide3:checked ~ .navigation label[for="slide2"].prev {
display: block}
    </style>
</head>
<body>
    <div class="carousel">
        <input type="radio" name="radio" id="slide1" checked>
        <input type="radio" name="radio" id="slide2">
        <input type="radio" name="radio" id="slide3">

        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=1" alt="Imagem 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/300x200/33FF57/FFFFFF?text=2" alt="Imagem 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/300x200/3357FF/FFFFFF?text=3" alt="Imagem 3"></div>
        </div>
        
        <div class="navigation">
            <label for="slide1" class="nav-btn prev">⬅</label>
            <label for="slide2" class="nav-btn next">➡</label>
            <label for="slide2" class="nav-btn prev">⬅</label>
            <label for="slide3" class="nav-btn next">➡</label>
            <label for="slide3" class="nav-btn prev">⬅</label>
            <label for="slide1" class="nav-btn next">➡</label>
        </div>
    </div>
</body>
</html>
